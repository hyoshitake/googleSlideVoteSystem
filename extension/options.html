<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- reset css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Option page.</title>
  </head>
  <body>
    <div class="container">
      <h1>設定</h1>
      <form>
        <div class="row">
          <div class="mb-3 col-sm-7">
            <label for="domain" class="h3 form-label">ドメイン</label>
            <input type="url" class="form-control" id="domain" required>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-7">
            <label for="roomCode" class="h3 form-label">RoomCode</label>
            <input type="url" class="form-control" id="roomCode" required>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-3">
            <label for="hashtag" class="h3 form-label">ハッシュタグ</label>
            <input type="text" class="form-control" id="hashtag">
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-2">
            <button type="button" class="btn btn-primary" id="config-set">保存</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="options.js"></script>
</html>
